{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Laptop Form</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron" style="background-color:yellowgreen;">
    <h1 style="color:green; padding-left:350px;">Laptop Form</h1>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="ADD LAPTOP" class="btn btn-success btn-lg">
        <input type="reset" value="RESET" class="btn btn-warning btn-lg float-right">
    </form>
    </div>
</div>
{% endblock %}
