{% extends 'layout.html' %}


{% block title %}
    <title>two step otp</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <form method="post">
            {% csrf_token %}
           
            <input type="text" name='otp' class="form-control">
            <br>
            {% if messages %}
            {% for i in messages %}

            <h4>{{i}}</h4>
            {% endfor %}
            {% endif %}

            <input type="submit">
        </form>
    </div>
    </div>
    
{% endblock %}
